<html>
	<head>
		<title>Example Usage - LifeOfConway</title>
		
		<style>
			
			.game-container {
				
				background: lightgray;
				border: 1px solid black;
				width:500px;
				height:500px;				
			}
		</style>
		
	</head>
	<body>
		
		<header>
			<h1>Example Usage - LifeOfConway</h1>
		</header>
		
		<p>
			This code will only work in a modern browser that supports ES6 Modules. <a href="http://caniuse.com/#feat=es6-module">Does your browser support this?</a>
		</p>
		
		<div id="gameDiv" class="game-container">
		</div>		
		
		<script type="module">
			
			import LifeOfConway from './src/LifeOfConway.js';
			
			let engine = new LifeOfConway('gameDiv', {
				width: 30, 
				height: 30,
				cellColor: "purple",
				gridColor: "blue",
				showGrid: true,
				autoRun: true,
				startWithControlsVisible: true
			});
			
			
			
		</script>					
		
	</body>
</html>
