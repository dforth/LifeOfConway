<html>
	<head>
		<title>Example Usage - LifeOfConway</title>
		
	</head>
	<body>
		
		<header>
			<h1>Example Usage - LifeOfConway</h1>
		</header>
		
		<p>
			This code will only work in a modern browser that supports ES6 Modules. <a href="http://caniuse.com/#feat=es6-module">Does your browser support this?</a>
		</p>
		
		<div id="exampleOne" style="background: lightgray; width:500px; height:500px;">
		</div>		
		
		<br/><br/>
		
		<div id="exampleTwo" style="background: lightgray; width:1000px; height:500px;">
		</div>		
		
		<script type="module">
			
			import LifeOfConway from './src/LifeOfConway.js';
			
			let gameOne = new LifeOfConway('exampleOne', {
				width: 30, 
				height: 30,
				cellColor: "purple",
				showGrid: false,
				autoRun: true,
				stalenessCheck: false,
				startWithControlsVisible: true
			});
			
			let gameTwo = new LifeOfConway('exampleTwo', {
				width: 60, 
				height: 30,
				cellColor: "red",
				gridColor: "black",
				showGrid: true,
				autoRun: true,
				startWithControlsVisible: false
			});
			
			
		</script>					
		
	</body>
</html>
